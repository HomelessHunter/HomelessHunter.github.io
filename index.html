<body>
    <div class="video-container">
        <div class="video" id="player"></div>
                <!-- <iframe class="video" width="1920" height="1080" src="https://www.youtube.com/embed/lFxpL4VCUrM?autoplay=1&controls=0&loop=1&muted=1&playlist=lFxpL4VCUrM&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

                    <div class="video-gallery" id="player-promo"></div>
                    <div class="overlay-gallery"></div>
                </div>
                <div class="music">
                    <div class="video-gallery" id="player-music"></div>
                    <div class="overlay-gallery"></div>
                </div>
                <div class="events">
                    <div class="video-gallery" id="player-events"></div>
                    <div class="overlay-gallery"></div>
                </div>
            </div>
            <div class="gallery-buttons">
                <button class="button gallery-button"><h3>Promo</h3></button>

                <button class="button gallery-button"><h3>Events</h3></button>
            </div>

            <img class="logo" src="logo.png" alt="">
            <div class="bio">
                <button id="bio" class="button bio-button"><h5>BIO</h5></button>
                <button id="close" class="close-button"><img src="" alt=""></button>
            </div>
        </div>
        <div id="lower-border">
            <div class="socials">
            <a href="#"><img class="socials-logo" id="insta" src="insta.png" alt=""></a>
            <a href="#"><img class="socials-logo" id="tg" src="tg.png" alt=""></a>
            <a href="#"><img class="socials-logo" id="wup" src="wup.png" alt=""></a>
        </div>
            </div>
    </div>
    <section class="section-1">
        <div class="position-fixed top-50 start-50 translate-middle middle">
            <div class="middle-text">

                <button id="go" class="button go-button"><h3>GO</h3></button>
                <!-- <a class="text-decoration-none" id="explore" href="#"><h3>GO</h3></a> -->

        </div>
